launch:

  - arg:
      name: out_topic

  - arg:
      name: joy_file
      default: $(find-pkg-share blue_demos)/teleoperation/config/joy_teleop.yaml

  - arg:
      name: use_maritime
      default: "true"

  - node:
      pkg: joy_linux
      exec: joy_linux_node
      output: screen
      param:
        - from: $(var joy_file)

  - node:
      pkg: joy_teleop
      exec: joy_teleop
      output: screen
      param:
        - from: $(var joy_file)

  - node:
      pkg: mobile_to_maritime
      exec: mobile_twist_to_maritime_twist
      param:
        - name: in_topic
          value: cmd_vel
        - name: out_topic
          value: $(var out_topic)
      if: $(var use_maritime)
