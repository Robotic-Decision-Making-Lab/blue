launch:
  - executable:
      cmd: >
        ros2 action send_goal /end_effector_trajectory_controller/follow_trajectory auv_control_msgs/action/FollowEndEffectorTrajectory '{
          trajectory: {
            header: {
              stamp: {sec: 0, nanosec: 0},
              frame_id: 'alpha_tcp'
            },
            points: [
              {
                point: {
                  position: {x: 0.0, y: 0.0, z: 0.5},
                  orientation: {x: 1.0, y: 0.0, z: 0.0, w: 0.0}
                },
                time_from_start: {sec: 5, nanosec: 0}
              },
              {
                point: {
                  position: {x: 1.0, y: 0.0, z: 0.5},
                  orientation: {x: 1.0, y: 0.0, z: 0.0, w: 0.0}
                },
                time_from_start: {sec: 10, nanosec: 0}
              },
              {
                point: {
                  position: {x: 1.0, y: 1.0, z: 0.5},
                  orientation: {x: 1.0, y: 0.0, z: 0.0, w: 0.0}
                },
                time_from_start: {sec: 15, nanosec: 0}
              },
              {
                point: {
                  position: {x: 0.0, y: 1.0, z: 0.5},
                  orientation: {x: 1.0, y: 0.0, z: 0.0, w: 0.0}
                },
                time_from_start: {sec: 20, nanosec: 0}
              },
              {
                point: {
                  position: {x: 0.0, y: 0.0, z: 0.5},
                  orientation: {x: 1.0, y: 0.0, z: 0.0, w: 0.0}
                },
                time_from_start: {sec: 25, nanosec: 0}
              }
            ]
          },
          path_tolerance: 0.0,
          goal_tolerance: 0.05,
        }'
