launch:

  - let:
      name: configuration_type
      value: bluerov2_heavy_reach

  # Arguments
  - arg:
      name: use_camera
      default: "false"

  - arg:
      name: use_mocap
      default: "false"

  - arg:
      name: localization_source
      default: gazebo
      choice:
        - value: gazebo
        - value: mocap
        - value: camera

  - arg:
      name: use_sim
      default: "false"

  - arg:
      name: use_rviz
      default: "false"

  - arg:
      name: use_joy
      default: "false"

  - arg:
      name: use_manager
      default: "false"

  - arg:
      name: rviz_config
      default: $(find-pkg-share blue_description)/rviz/$(var configuration_type).rviz

  - arg:
      name: gazebo_world_file
      default: $(find-pkg-share blue_description)/gazebo/worlds/$(var configuration_type)_underwater.world

  - arg:
      name: mavros_file
      default: $(find-pkg-share blue_description)/config/ardusub/mavros.yaml

  - arg:
      name: ardusub_params_file
      default: $(find-pkg-share blue_description)/config/$(var configuration_type)/ardusub.parm

  - arg:
      name: localization_file
      default: $(find-pkg-share blue_description)/config/$(var configuration_type)/localization.yaml

  # Load the description file
  - let:
      name: description_file
      value: $(find-pkg-share blue_description)/xacro/$(var configuration_type)/config.xacro

  - let:
      name: robot_description
      value: $(command 'xacro $(var description_file) use_sim:=$(var use_sim)')

  # Nodes
  - node:
      pkg: robot_state_publisher
      exec: robot_state_publisher
      param:
        - name: robot_description
          value: $(var robot_description)
        - name: use_sim_time
          value: $(var use_sim)

  - node:
      pkg: rviz2
      exec: rviz2
      if: $(var use_rviz)
      args: -d $(var rviz_config)
      param:
        - name: robot_description
          value: $(var robot_description)

  # Includes
  - include:
      file: $(find-pkg-share blue_bringup)/launch/ardusub/ardusub.launch.yaml
      arg:
        - name: mavros_file
          value: $(var mavros_file)
        - name: gazebo_world_file
          value: $(var gazebo_world_file)
        - name: ardusub_params_file
          value: $(var ardusub_params_file)
        - name: configuration_type
          value: $(var configuration_type)
        - name: use_sim
          value: $(var use_sim)
        - name: use_manager
          value: $(var use_manager)

  - include:
      file: $(find-pkg-share blue_localization)/localization.launch.py
      arg:
        - name: localization_source
          value: $(var localization_source)
        - name: use_camera
          value: $(var use_camera)
        - name: use_mocap
          value: $(var use_mocap)
        - name: use_sim_time
          value: $(var use_sim)
        - name: config_filepath
          value: $(var localization_file)
